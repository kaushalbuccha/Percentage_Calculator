<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Percentage</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Student Marks Percentage</h1>
    <main class="container">
        <table>
            <thead>
                <th>S. No</th>
                <th>Subject Name</th>
                <th>Scored Marks</th>
                <th>Total Marks</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>English</td>
                    <td class="scoreMarks" contenteditable="true">00</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hindi</td>
                    <td class="scoreMarks" contenteditable="true">00</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Maths</td>
                    <td class="scoreMarks" contenteditable="true">00</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Science</td>
                    <td class="scoreMarks" contenteditable="true">00</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Social S</td>
                    <td class="scoreMarks" contenteditable="true">00</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Drawing</td>
                    <td class="scoreMarks" contenteditable="true">00</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>Total Marks</td>
                    <td id="totalScoreMarks">00</td>
                    <td id="totalMarks">600</td>
                </tr>
            </tfoot>
        </table>
        <div class="btn-container">
            <button onclick="calculate()">Calculate</button>
            <div id="percentage">Percentage :</div>
        </div>
    </main>
    <br><br><br><br>
    <footer class="typewriter">
        <a href="https://www.linkedin.com/in/kaushalbuccha">By Kaushal Buccha</a>
    </footer>
</body>
</html>
